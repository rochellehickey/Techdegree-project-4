<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/lightbox2-master/dist/css/lightbox.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,400i" rel="stylesheet">
  </head>

  <body>
    <div class="wrapper clearfix">

      <!-- SEARCH BAR -->
      <form id="searchBar" method="get" action="">
        <div class="search">
          <input type="search" id="searchQuery" name="q" placeholder="Search..." aria-label="Search through site content">
        </div>
      </form>

      <!-- IMAGE GALLERY -->
      <div class="gallery-image">
        <a href="img/01.jpg" data-lightbox="adventure-gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="img/thumbnails/01.jpg" alt="Hay bales" class="gallery-image-thumbnail"></a>
      </div>
      <div class="gallery-image">
        <a href="img/02.jpg" data-lightbox="adventure-gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="img/thumbnails/02.jpg" alt="Lake" class="gallery-image-thumbnail"></a>
      </div>
      <div class="gallery-image">
        <a href="img/03.jpg" data-lightbox="adventure-gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="img/thumbnails/03.jpg" alt="Canyon" class="gallery-image-thumbnail"></a>
      </div>
      <div class="gallery-image">
        <a href="img/04.jpg" data-lightbox="adventure-gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="img/thumbnails/04.jpg" alt="Iceberg" class="gallery-image-thumbnail"></a>
      </div>
      <div class="gallery-image">
        <a href="img/05.jpg" data-lightbox="adventure-gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="img/thumbnails/05.jpg" alt="Desert" class="gallery-image-thumbnail"></a>
      </div>
      <div class="gallery-image">
        <a href="img/06.jpg" data-lightbox="adventure-gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="img/thumbnails/06.jpg" alt="Fall" class="gallery-image-thumbnail"></a>
      </div>
      <div class="gallery-image">
        <a href="img/07.jpg" data-lightbox="adventure-gallery" data-title="I drove past this plantation yesterday, everything is so green!"><img src="img/thumbnails/07.jpg" alt="Plantation" class="gallery-image-thumbnail"></a>
      </div>
      <div class="gallery-image">
        <a href="img/08.jpg" data-lightbox="adventure-gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="img/thumbnails/08.jpg" alt="Dunes" class="gallery-image-thumbnail"></a>
      </div>
      <div class="gallery-image">
        <a href="img/09.jpg" data-lightbox="adventure-gallery" data-title="We enjoyed a quiet stroll down this countryside lane."><img src="img/thumbnails/09.jpg" alt="Countryside Lane" class="gallery-image-thumbnail"></a>
      </div>
      <div class="gallery-image">
        <a href="img/10.jpg" data-lightbox="adventure-gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="img/thumbnails/10.jpg" alt="Sunset" class="gallery-image-thumbnail"></a>
      </div>
      <div class="gallery-image">
        <a href="img/11.jpg" data-lightbox="adventure-gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="img/thumbnails/11.jpg" alt="Cave" class="gallery-image-thumbnail"></a>
      </div>
      <div class="gallery-image">
        <a href="img/12.jpg" data-lightbox="adventure-gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="img/thumbnails/12.jpg" alt="Bluebells" class="gallery-image-thumbnail"></a>
      </div>

    </div>
    <script src="js/jQuery-v3.3.1.js"></script>
    <script src="js/lightbox2-master/dist/js/lightbox.js"></script>
    <script src="js/javascript.gallery.js"></script>
  </body>
</html>
