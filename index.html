<!DOCTYPE html>\
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Gallery</title>
    <link rel="stylesheet" src="css/style.css">
    <link href="js/lightbox2-master/dist/css/lightbox.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">

      <!-- IMAGE GALLERY -->
      <div class="gallery-image">
        <img src="img/thumbnails/01.jpg" alt="Hay bales">
        <a href="img/01.jpg" data-lightbox="adventure-gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">Hay Bales</a>
      </div>
      <div class="gallery-image">
        <img src="img/thumbnails/02.jpg" alt="Lake">
        <a href="img/02.jpg" data-lightbox="adventure-gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">Lake</a>
      </div>
      <div class="gallery-image">
        <img src="img/thumbnails/03.jpg" alt="Canyon">
        <a href="img/03.jpg" data-lightbox="adventure-gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">Canyon</a>
      </div>
      <div class="gallery-image">
        <img src="img/thumbnails/04.jpg" alt="Iceberg">
        <a href="img/04.jpg" data-lightbox="adventure-gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">Iceberg</a>
      </div>
      <div class="gallery-image">
        <img src="img/thumbnails/05.jpg" alt="Desert">
        <a href="img/05.jpg" data-lightbox="adventure-gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">Desert</a>
      </div>
      <div class="gallery-image">
        <img src="img/thumbnails/06.jpg" alt="Fall">
        <a href="img/06.jpg" data-lightbox="adventure-gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color.">Fall</a>
      </div>
      <div class="gallery-image">
        <img src="img/thumbnails/07.jpg" alt="Plantation">
        <a href="img/07.jpg" data-lightbox="adventure-gallery" data-title="I drove past this plantation yesterday, everything is so green!">Plantation</a>
      </div>
      <div class="gallery-image">
        <img src="img/thumbnails/08.jpg" alt="Dunes">
        <a href="img/08.jpg" data-lightbox="adventure-gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">Dunes</a>
      </div>
      <div class="gallery-image">
        <img src="img/thumbnails/09.jpg" alt="Countryside Lane">
        <a href="img/09.jpg" data-lightbox="adventure-gallery" data-title="We enjoyed a quiet stroll down this countryside lane.">CountrysideLane</a>
      </div>
      <div class="gallery-image">
        <img src="img/thumbnails/10.jpg" alt="Sunset">
        <a href="img/10.jpg" data-lightbox="adventure-gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">Sunset</a>
      </div>
      <div class="gallery-image">
        <img src="img/thumbnails/11.jpg" alt="Cave">
        <a href="img/11.jpg" data-lightbox="adventure-gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">Cave</a>
      </div>
      <div class="gallery-image">
        <img src="img/thumbnails/12.jpg" alt="Bluebells">
        <a href="img/12.jpg" data-lightbox="adventure-gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">Bluebells</a>
      </div>

    </div>
  </body>
  <script src="js/jQuery-v3.3.1.js"></script>
  <script src="js/javascript.gallery.js"></script>
  <script src="js/lightbox2-master/dist/js/lightbox.js"></script>
</html>
